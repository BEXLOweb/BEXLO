<!DOCTYPE html>

<head>

<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #2A4759;
  overflow-x: hidden;
}

header {
  margin: 2rem auto;
  display: flex;
  background-color: #2A4759;
  padding: 2px 30px;
  align-items: center;
  justify-content: space-between;
  border-bottom: 3px dashed #2A4759;
}

.logo-img {
  width: 120px;
}

.buttons ul {
  display: flex;
  list-style-type: none;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

.buttons a {
  text-decoration: none;
  color: #F79B72;
  font-weight: bold;
    justify-content: center;
  align-items: center;
}

.main-container {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  align-items: center;
  padding: 70px 50px;
  gap: 30px;
  flex-wrap: wrap;
  text-align: left;
}

.character {
  width: 250px;
  animation: floatUpDown 1s ease-in-out infinite;
}

@keyframes floatUpDown {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.intro-text {
  max-width: 700px;
}

.intro-text h2 {
  color: #ffaa00;
  margin: 0;
}

.intro-text h1 {
  color: #8dc63f;
  font-size: 48px;
  margin: 0;
}

.intro-text em {
  color: #ffa200;
  font-size: 20px;
}

.my-games {
  color: #8dc63f;
  text-align: center;
  font-size: 20px;
}

.the-games {
    display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  align-items: center;
  padding: 70px 50px;
  gap: 30px;
  flex-wrap: wrap;
  text-align: left;
}

.my-website {
    color: #8dc63f;
  text-align: center;
  font-size: 20px;
}

@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
    text-align: center;
  }

  .intro-text {
    text-align: center;
  }
}

</style>

<body>

<div class="intro-text">

 <div class="my-games">

<script>
  let isEnglish = true;

  function toggleLanguage() {
    if (isEnglish) {
      document.getElementById("greeting").innerText = "السلام عليكم اسمي هو";
      document.getElementById("name").innerText = "البراء";
      document.getElementById("description").innerText = "مطور ألعاب | مبرمج | مطور مواقع";
      document.getElementById("games").innerText = "العابي";
      document.getElementById("website").innerText = "مواقعي";
    } else {
      document.getElementById("greeting").innerText = "Hello, My Name Is";
      document.getElementById("name").innerText = "ALBARAA";
      document.getElementById("description").innerText = "Game Developer | Programmer | Content Creator";
      document.getElementById("games").innerText = "my Games";
      document.getElementById("website").innerText = "my website";
    }
    isEnglish = !isEnglish;
  }
</script>

</html>
